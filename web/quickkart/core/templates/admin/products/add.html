{% extends "base.html" %}
{% block content %}
<div class="max-w-xl w-full bg-white p-8 rounded-xl shadow">

    <h1 class="text-2xl font-bold mb-6">Add Product</h1>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Product Name"
               class="w-full border p-3 rounded mb-4" required>

        <input type="number" step="0.01" name="price" placeholder="Price"
               class="w-full border p-3 rounded mb-4" required>

        <input type="number" name="stock" placeholder="Stock"
               class="w-full border p-3 rounded mb-4" required>

        <input type="text" name="category" placeholder="Category"
               class="w-full border p-3 rounded mb-6" required>

        <button class="w-full bg-indigo-600 text-white py-3 rounded-xl">
            Add Product
        </button>
    </form>

</div>
{% endblock %}
