{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-bold mb-4">All Orders</h2>

<ul class="space-y-3">
    {% for o in orders %}
        <li class="bg-white p-4 rounded shadow">
            <a class="text-indigo-700 font-semibold" href="/orders/{{ o.order_id }}/">
                Order #{{ o.order_id }}
            </a>
            — User: {{ o.user_id }}
            — Product: {{ o.product_id }}
            — Qty: {{ o.quantity }}
        </li>
    {% endfor %}
</ul>

{% endblock %}
