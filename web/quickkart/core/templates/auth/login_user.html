{% extends "base.html" %}
{% block content %}
<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-indigo-600 mb-6 text-center">User Login</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <input type="text" name="name" placeholder="Your Name" 
               class="w-full border p-3 rounded-xl">

        <input type="email" name="email" placeholder="Your Email" 
               class="w-full border p-3 rounded-xl" required>

        <button class="w-full bg-indigo-600 text-white py-3 rounded-xl hover:bg-indigo-700 transition">
            Login
        </button>
    </form>
</div>
{% endblock %}
