{% extends "base.html" %}
{% block content %}
<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Admin Login</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <input type="password" name="password" placeholder="Admin Password" 
               class="w-full border p-3 rounded-xl" required>

        {% for msg in messages %}
            <p class="text-red-500 text-sm">{{ msg }}</p>
        {% endfor %}

        <button class="w-full bg-gray-800 text-white py-3 rounded-xl hover:bg-black transition">
            Login
        </button>
    </form>
</div>
{% endblock %}
