{% extends "base.html" %}
{% block content %}

<div class="w-full max-w-3xl mx-auto bg-white p-8 rounded-xl shadow">

    <h1 class="text-3xl font-bold mb-6">Create Support Ticket</h1>

    <form method="POST">
        {% csrf_token %}

        <label class="block font-semibold mb-1">Your Name</label>
        <input class="w-full border p-3 rounded mb-4 bg-gray-200" value="{{ user_name }}" disabled>

        <label class="block font-semibold mb-1">Priority</label>
        <select name="priority" class="w-full border p-3 rounded mb-4" required>
            <option value="low">Low Priority</option>
            <option value="high">High Priority</option>
        </select>

        <label class="block font-semibold mb-1">Message</label>
        <textarea name="message" rows="5" class="w-full border p-3 rounded mb-4" required></textarea>

        <button class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-semibold w-full">
            Submit Ticket
        </button>
    </form>

</div>

{% endblock %}
