{% extends "base.html" %}
{% block content %}
<div class="w-full max-w-3xl bg-white p-10 rounded-2xl shadow">

    <h2 class="text-3xl font-bold text-indigo-600 mb-8 text-center">Checkout</h2>

    <div class="space-y-4">
        {% for item in items %}
        <div class="flex justify-between border-b pb-3">
            <p>{{ item.name }} (x{{ item.quantity }})</p>
            <p>â‚¹{{ item.total }}</p>
        </div>
        {% endfor %}
    </div>

    <form method="POST" action="/place-order/" class="mt-8 text-center">
        {% csrf_token %}
        <button class="px-6 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700 transition">
            Confirm Order
        </button>
    </form>

</div>
{% endblock %}
