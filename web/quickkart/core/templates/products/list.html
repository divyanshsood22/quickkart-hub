{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-bold mb-4">Products</h2>

<a href="/products/add/" class="bg-indigo-600 text-white px-4 py-2 rounded">Add Product</a>

<ul class="mt-4 space-y-2">
    {% for p in products %}
        <li class="bg-white p-4 rounded shadow flex justify-between items-center">

            <div>
                <a class="text-indigo-700 font-semibold" href="/products/{{ p.id }}/">
                    {{ p.name }} - â‚¹{{ p.price }}
                </a>
                <p class="text-gray-600">Stock: {{ p.stock }}</p>
            </div>

            <div>
                {% if p.stock > 0 %}
                    <a href="/cart/add/{{ p.id }}/"
                       class="bg-green-600 text-white px-3 py-1 rounded">
                       Add
                    </a>
                {% else %}
                    <button class="bg-gray-400 text-white px-3 py-1 rounded cursor-not-allowed" disabled>
                        Out
                    </button>
                {% endif %}
            </div>

        </li>
    {% endfor %}
</ul>

{% endblock %}
