{% extends "base.html" %}
{% block content %}

<div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Browse Products</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        {% for p in products %}
        <div class="bg-white rounded-xl shadow p-4 hover:shadow-lg transition">

            <h2 class="text-xl font-semibold text-gray-800 text-center">{{ p.name }}</h2>

            <p class="text-center text-indigo-600 font-bold mt-2 text-lg">â‚¹{{ p.price }}</p>

            <p class="text-center text-gray-500">Stock: {{ p.stock }}</p>

            <div class="mt-4 flex flex-col gap-2">
                <a href="/products/{{ p.id }}/"
                   class="w-full text-center py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                   View Details
                </a>

                <a href="/cart/add/{{ p.id }}/"
                   class="w-full text-center py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                   Add to Cart
                </a>
            </div>
        </div>
        {% endfor %}

        {% if not products %}
        <p class="text-gray-600 text-center col-span-full">No products available.</p>
        {% endif %}

    </div>

    <div class="fixed bottom-6 right-6">
        <a href="/cart/"
           class="bg-indigo-600 text-white px-6 py-3 rounded-full shadow-xl hover:bg-indigo-700">
            Go to Cart
        </a>
    </div>
</div>

{% endblock %}
